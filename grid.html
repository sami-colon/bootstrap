<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
	
	<title>Grids</title>	
</head>
<body>
	<!--  Jumbotron -->
	<div class="jumbotron jumbotron-fluid bg-info  text-center text-white">
		<h1 class="display-4">FLUID JUMBOTRON</h1>
		<p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
	</div>
	<!--  Badge -->	
	<div class="container">
		badge example
		<button class="btn btn-primary" id="bn">Hits recorded<span class="badge badge-dark mx-2" id="no">0</span></button>
		<span class="sr-only">unread messages</span> <!--for persons who are unable to see! -->
	</div>
	<!--  Breadcrumbs -->
	<nav class="navbar" > <!-- aria elements are used for screen readers -->
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">GrandParent</a></li>
			<li class="breadcrumb-item"><a href="#">Parent</a></li>
			<li class="breadcrumb-item active">Children</li> <!--  No ahref in current page. -->
			<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;breadcrumb example</li>
		</ol>
	</nav>
	<!--  Buttons -->
	<div class="d-flex flex-row-md">
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-secondary">Secondary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
		<button type="button" class="btn btn-link">Link</button>
	</div>	
	<!--  Button groups: Group of buttons-->
	<div class="btn-group-lg my-5">
		<button type="button" class="btn btn-primary">Left</button>
		<button type="button" class="btn btn-primary">Middle</button>
		<button type="button" class="btn btn-primary">Right</button>
	</div>
	<!--  Button toolbar: Group of buttons groups. Toolbar can also be used to group button groups and input-groups created using form-controls-->
	<div class="btn-toolbar">
		<div class="btn-group-lg mr-2">
			<button type="button" class="btn btn-secondary">1</button>
			<button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
        </div>
        <div class="btn-group-sm mr-2">
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
        </div>
        <div class="btn-group-md">
            <button type="button" class="btn btn-secondary">8</button>
        </div>
   </div>	
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script>
		document.getElementById('bn').addEventListener("click", function(){
			var no = document.getElementById("no");
			no.innerHTML = parseFloat(no.innerHTML)+1;	
		});
	</script>
</body>
</html>
