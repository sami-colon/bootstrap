    <!-- carousel -> carousel inner(isme slides) and carousel->2 a for 2 controls-->
    <div class="carousel slide" id="mycarouselActivity" data-ride="carousel">
    	<!-- main body of carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="resources/images/nature.jpg" class="d-block w-100" alt="image">
            </div>
            <div class="carousel-item">
                <img src="resources/images/nature.jpg" class="d-block w-100" alt="image">
            </div>
            <div class="carousel-item">
                <img src="resources/images/nature.jpg" class="d-block w-100" alt="image">
            </div>
        </div>
        <!-- controls of carousel -->
        <a class="carousel-control-prev" data-target="#mycarouselActivity" data-slide="prev">
        	<span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" data-slide="next" data-target="#mycarouselActivity">
        	<span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <!-- With Indicators -->
    <div class="carousel slide" id="mycarouselActivity1" data-ride="carousel">
    	<ol class="carousel-indicators">
    		<li class="active" data-target="#mycarouselActivity1" data-slide-to="0"></li>
    		<li data-target="#mycarouselActivity1" data-slide-to="1"></li>
    		<li data-target="#mycarouselActivity1" data-slide-to="2"></li>
    	</ol>
    	<!-- main body of carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="resources/images/nature.jpg" class="d-block w-100" alt="image">
            </div>
            <div class="carousel-item">
                <img src="resources/images/nature.jpg" class="d-block w-100" alt="image">
            </div>
            <div class="carousel-item">
                <img src="resources/images/nature.jpg" class="d-block w-100" alt="image">
            </div>
        </div>
        <!-- controls of carousel -->
        <a class="carousel-control-prev" data-target="#mycarouselActivity1" data-slide="prev">
        	<span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" data-slide="next" data-target="#mycarouselActivity1">
        	<span class="carousel-control-next-icon"></span>
        </a>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
